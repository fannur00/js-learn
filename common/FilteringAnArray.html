    <script>
        const mixedArray = [3,13,74,14,66,15,22,4];
        const isEven = num => { 
            return num % 2 === 0;
        };

        const filterArray =(arrayToFilter, filterFn) => {
            const evenNum = [];

            mixedArray.forEach((elem) => {
                if (filterFn(elem)) {

                    evenNum.push(elem)
                } 
            });
            return evenNum;
   
        }
        console.log(filterArray(mixedArray, isEven))
    </script>
