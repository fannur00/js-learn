        const workers = [
        {"name":"John","salary":500},
        {"name":"Mike","salary":1300},
        {"name":"Linda","salary":1500}];

        const getWorthyWorkers = workersFilter => {
            const rich = [];
    
            workers.forEach(person => { 
                if (person.salary >= 1000){
                rich.push(person.name);
                }
            });
            return rich;
        }
        console.log(getWorthyWorkers(workers));
